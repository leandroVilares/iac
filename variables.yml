---

# Url para download do JAVA.
java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u92-b14/jdk-8u92-linux-x64.tar.gz
# Nome do arquivo de instalação
java_installation_file_name: jdk-8u92-linux-x64.tar.gz
# Diretório de instalação do JAVA
java_installation_dir: /opt

# Full-path para o arquivo de instalação do JAVA.
java_installation_file_path: "{{java_installation_dir}}/{{java_installation_file_name}}"

# USER_HOME
user_home: /home/clouduser

# HAVA_HOME
java_home: "{{java_installation_dir}}/jdk1.8.0_92"

# Nome da aplicação
app_name: romaneio

# Diretório de instalação da aplicação
app_install_dir: "{{user_home}}/apps/apis/"

# Configurações de proxy
http_proxy: http://proxy.nuvemluiza.intranet:8080
https_proxy: http://proxy.nuvemluiza.intranet:8080

proxy_env:
  http_proxy: http://proxy.nuvemluiza.intranet:8080
  https_proxy: http://proxy.nuvemluiza.intranet:8080